language: elixir
cache:
  directories:
    - $HOME/.mix
elixir:
  - 1.7.2
otp_release:
  - 20.1
matrix:
  include:
    - elixir: 1.8.2
      otp_release: 21.3
    - elixir: 1.8.2
      otp_release: 22.2.1
    - elixir: 1.9.4
      otp_release: 21.3
    - elixir: 1.9.4
      otp_release: 22.2.1

env:
  - ELASTICSEARCH_VERSION=6.2.4
  - ELASTICSEARCH_VERSION=6.5.2
  - ELASTICSEARCH_VERSION=7.5.1-amd64
services:
  - elasticsearch
  - postgresql
before_install:
  - sudo apt-get install -y openjdk-9-jre
  - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ELASTICSEARCH_VERSION}.deb && sudo dpkg -i --force-confnew elasticsearch-${ELASTICSEARCH_VERSION}.deb && sudo service elasticsearch restart
before_script:
  - sleep 10
  - cp config/travis.exs config/config.exs
  - mix do ecto.create, ecto.migrate
script:
  - bin/setup
